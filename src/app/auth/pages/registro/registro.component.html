<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
  <div class="col">
    <form
      autocomplete="off"
      [formGroup]="miFormulario"
    >
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>

        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del usuario"
            formControlName="nombre"
          >

          <span
            class="form-text text-danger"
            *ngIf="campoValido('nombre')"
          >
            Debe ser en formato Nombre y Apellido
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">E-mail</label>

        <div class="col-sm-9">
          <input
            type="email"
            class="form-control"
            placeholder="Email del usuario"
            formControlName="email"
          >

          <span
            class="form-text text-danger"
            *ngIf="campoValido('email')"
          >
            {{ emailErrorMsg }}
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Username</label>

        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            formControlName="userName"
          >

          <span
            class="form-text text-danger"
            *ngIf="campoValido('userName')"
          >
            El username no es válido
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Password</label>

        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Password de su cuenta"
            formControlName="password"
          >

          <span
            class="form-text text-danger"
            *ngIf="campoValido('password')"
          >
            La contraseña debe tener más de 6 caracteres
          </span>
        </div>
      </div>

      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Confirmar</label>

        <div class="col-sm-9">
          <input
            type="password"
            class="form-control"
            placeholder="Confirmar la contraseña"
            formControlName="password2"
          >

          <span
            class="form-text text-danger"
            *ngIf="campoValido('password2')"
          >
            Las contraseñas deben ser iguales
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary float-end"
            [disabled]="miFormulario.pending"
            (click)="submitForm()"
          >
            Crear
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
