<div class="row">
  <div class="col">
    <form
      autocomplete="off"
      [formGroup]="miFormulario"
    >
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          Producto
        </label>
        <div class="col-sm-9">
          <input
            type="text"
            class="form-control"
            placeholder="Nombre del producto"
            formControlName="nombre"
          >
          <span
            class="form-text text-danger"
            *ngIf="campoEsValido('nombre')"
          >
            Debe der de 3 letras
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          Precio
        </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Precio del producto"
            formControlName="precio"
          >
          <span
            class="form-text text-danger"
            *ngIf="campoEsValido('precio')"
          >
            El precio debe ser mayor de 0
          </span>
        </div>
      </div>

      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">
          Existencias
        </label>
        <div class="col-sm-9">
          <input
            type="number"
            class="form-control"
            placeholder="Existencias del producto"
            formControlName="existencia"
          >
          <span
            class="form-text text-danger"
            *ngIf="campoEsValido('existencias')"
          >
            Las existencias deben ser mayor de 0
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button
            type="submit"
            class="btn btn-primary float-end"
            [disabled]="miFormulario.invalid"
            (click)="guardar()"
          >
            Guardar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
