<h2>Template</h2>
<hr>

<ul class="list-group">
  <li
    *ngFor="let item of templateItems"
    class="list-group-item"
    [routerLink]="item.ruta"
    routerLinkActive="active"
  >
    {{ item.texto }}
  </li>
</ul>

<h2 class="mt-4" >Reactive</h2>
<hr>

<ul class="list-group">
  <li
    *ngFor="let item of reactiveItems"
    class="list-group-item"
    [routerLink]="item.ruta"
    routerLinkActive="active"
  >
    {{ item.texto }}
  </li>
</ul>
