<h2>Template: Switches</h2>
<hr>

<form #formularioSwitch="ngForm">
  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Género</label>

    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="radioMasculino"
          [(ngModel)]="persona.genero"
          value="M"
          required
        >
        <label class="form-check-label" for="radioMasculino">
          Masculino
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="radioGenero"
          id="radioFemenino"
          [(ngModel)]="persona.genero"
          value="F"
          required
        >
        <label class="form-check-label" for="radioFemenino">
          Femenino
        </label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label">Notificaciones</label>

    <div class="col-sm-9">
      <div class="form-check form-switch mt-2">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          [(ngModel)]="persona.notificaciones"
          name="notificaciones"
          required
        >
        <label class="form-check-label" for="flexSwitchCheckDefault">Quiero recibir notificaciones</label>
      </div>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-3 col-form-label"></label>

    <div class="col-sm-9">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          name="terminosYCondiciones"
          [(ngModel)]="terminosYCondiciones"
          required
        >
        <label
          class="form-check-label"
          for="flexCheckDefault"
        >
          Términos y condiciones
        </label>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary float-end"
        [disabled]="formularioSwitch.invalid"
      >
        Guardar
      </button>
    </div>
  </div>
</form>
